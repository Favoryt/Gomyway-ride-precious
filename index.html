<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO-MY-WAY</title>
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="find-a-ride">
      <div class="find-a-ride-content container">
        <!-- top -->
        <div class="find-a-ride-content--top">
          <h1>Find a Comfortable & Affordable Ride anywhere in Nigeria.</h1>
          <p>
            Most of the people trust Gomywayride to share rides between cities
            in Nigeria
          </p>
        </div>

        <!-- bottom -->
        <form>
          <div class="find-a-ride-content--bottom">
            <div class="input-div">
              <i class="bi bi-geo-alt-fill my-Icon"></i>
              <input type="text" placeholder="From" />
            </div>
            <div class="input-div">
              <i class="bi bi-geo-alt-fill my-Icon"></i>
              <input type="text" placeholder="To" />
            </div>

            <div class="input-div">
              <i class="bi bi-calendar-date-fill my-Icon"></i>
              <input type="date" />
            </div>
          </div>
          <div class="buttons">
            <button>submit</button>
            <button>Post A ride</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
